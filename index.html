<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>To do</title>
		<link rel="icon" type="image/ico" href="images/favicon.ico">

		<link rel="stylesheet" href="css/style.css">

		<script src="js/jquery-2.1.4.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/backbone.js"></script>
		<script src="js/todo.js"></script>
		<script src="js/backbone.localStorage.js"></script>
	</head>
	<body>
		<div id="todoapp">
		</div>

		<script type="text/template" id="todolist-template">
			<header>
				<h1>To do</h1>
				<input id="new-todo" type="text">
				<select>
					<option value="0">Minor</option>
					<option value="1">Major</option>
					<option value="2">Critical</option>
				</select>
				<button id="create-button">
					Создать
				</button>
			</header>

			<section id="main">
				<ul id="todo-list">
					<li id="none-todo">Нет задач</li>
				</ul>
			</section>
		</script>

		<script type="text/template" id="todo-template">
			<i id="done-status" <%= primaryAttributes.done ? 'class="done"': '' %> > </i>
			<span class="title <%= primaryAttributes.done ? 'done': '' %> <%= secondaryAttributes[primaryAttributes.priority] %> ">
				<%- primaryAttributes.title %>
			</span>
			<i class="remove"></i>
			<input class="edit" type="text" value="<%- primaryAttributes.title %>">
		</script>
	</body>
</html>
